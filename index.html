<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAM GENERATOR</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>TEAM GENERATOR</h1>
      <div class="flex">
        <div class="team asideFirstPart sign">
          <div class="flex elements">
            <div class="firstElement sign">
              <label for="addName"><strong>Add Member</strong></label>
              <div class="inputField">
                <input id="addName" type="text" placeholder="Name" />
                <button class="firstButton" onclick="addPerson(event)">
                  Add
                </button>
              </div>
            </div>
            <div class="secondElement">
              <label><strong>Teams</strong></label>
              <div class="flex align-center">
                <button title="/" class="firstButton" onclick="removeTeam()">
                  -
                </button>
                <span id="numberAdd">0</span>
                <button class="firstButton" onclick="addTeam()">+</button>
              </div>
            </div>

            <div class="thirdElement sign">
              <div class="alert assign" role="alert">waiting list.....</div>
              <ul id="myUL"></ul>
              <div class="flex">
                <button class="secondButton firstButton" onclick="assign()">
                  Assign Member
                </button>

                <button class="reset" onclick="reset()">Reset</button>
              </div>
            </div>
          </div>
        </div>

        <div class="asideSecondPart asideFirstPart sign">
          <div id="teams-row" class="flex elements"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
